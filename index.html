    <!-- Modal for Game -->
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeGame()">Close</button>
            <iframe id="game-iframe" class="game-iframe" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        let iframeLoaded = false;

        // View counter functionality
        let viewCount = localStorage.getItem('viewCount') ? parseInt(localStorage.getItem('viewCount')) : 0;
        viewCount++;
        localStorage.setItem('viewCount', viewCount);
        document.getElementById('view-counter').textContent = `Views: ${viewCount}`;

        function openGame(gameUrl) {
            const iframe = document.getElementById('game-iframe');

            // If the game hasn't been loaded, load it
            if (!iframeLoaded) {
                iframe.src = gameUrl;
                iframe.style.display = 'block';
                iframeLoaded = true;
            }

            // Show the modal
            document.getElementById('game-modal').style.display = 'flex';
        }

        function closeGame() {
            // Hide the modal
            document.getElementById('game-modal').style.display = 'none';
            
            // Stop the game by clearing the iframe src (which stops the game from running)
            const iframe = document.getElementById('game-iframe');
            iframe.style.display = 'none';
            iframe.src = "";  // Stop the game from running

            // Reset the loaded flag so the game can load again when clicked "Play"
            iframeLoaded = false;
        }
    </script>
